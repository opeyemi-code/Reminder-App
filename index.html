<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/icons8-reminder-color-32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }

      .custom-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .form-control {
        border-color: #007bff;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .reminder-card {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #f8f9fa;
        color: #212529;
      }

      .remove-reminder-btn {
        color: #dc3545;
        background-color: transparent;
        border: none;
        font-size: 1rem;
        cursor: pointer;
      }

      .remove-reminder-btn:hover {
        text-decoration: underline;
      }

      #modal,
      .edit-modal {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
      }

      .modal-dialog {
        margin: 0;
        width: fit-content;
        width: 300px !important;
      }

      .modal-content {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-header {
        background-color: #007bff;
        color: #fff;
        border-bottom: none;
      }

      .modal-title {
        font-weight: bold;
      }

      .modal-body {
        font-size: 1.2rem;
        padding: 20px;
      }

      .modal-footer {
        border-top: none;
      }

      .btn-close {
        color: #fff;
      }

      .btn-close {
        color: #000;
      }

      .btn-close:hover {
        color: #000;
        opacity: 0.75;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animation for showing the modal */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
    <title>Reminder App</title>
  </head>
  <body>
    <div class="custom-container card p-4">
      <header>
        <h1 class="card-title text-center text-primary fw-bold mb-4">
          Reminder App
        </h1>
      </header>
      <hr />
      <div class="card-body">
        <form>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="title-field"
              placeholder="Title"
            />
            <small class="text-danger"></small>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="description-field"
              placeholder="Description"
            />
            <small class="text-danger"></small>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-control" type="date" id="date-field" />
              <small class="text-danger"></small>
            </div>
            <div class="col">
              <input class="form-control" type="time" id="time-field" />
              <small class="text-danger"></small>
            </div>
          </div>
          <button class="btn btn-primary mt-3" id="btn" type="button">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-alarm"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"
                />
                <path
                  d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"
                />
              </svg>
            </span>
            Set Reminder
          </button>
        </form>
        <hr />
        <section class="reminder-container">
          <div class="row"></div>
        </section>
      </div>
      <div
        class="modal fade"
        id="reminderModal"
        tabindex="-1"
        aria-labelledby="reminderModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="reminderModalLabel">Reminder</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="reminderText"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="removeReminderBtn.js"></script>
    <script type="module" src="timeElapse.js"></script>
    <script type="module" src="editReminder.js"></script>
  </body>
</html>
